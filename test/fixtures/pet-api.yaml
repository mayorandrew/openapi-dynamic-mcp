openapi: 3.0.3
info:
  title: Pet API
  version: 1.0.0
servers:
  - url: https://api.example.com/v1
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
    QueryKey:
      type: apiKey
      in: query
      name: api_key
    OAuthCC:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://auth.example.com/oauth/token
          scopes:
            read:pets: Read pets
            write:pets: Write pets
    BasicAuth:
      type: http
      scheme: basic
    BearerAuth:
      type: http
      scheme: bearer
security:
  - ApiKeyAuth: []
paths:
  /pets:
    get:
      operationId: listPets
      summary: List pets
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: ok
  /pets/{petId}:
    get:
      operationId: getPetById
      security:
        - OAuthCC:
            - read:pets
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ok
  /combo:
    get:
      operationId: comboSecurity
      security:
        - ApiKeyAuth: []
          OAuthCC:
            - read:pets
        - QueryKey: []
      responses:
        '200':
          description: ok
  /http-auth:
    get:
      operationId: httpAuthSecurity
      security:
        - BasicAuth: []
        - BearerAuth: []
      responses:
        '200':
          description: ok
  /upload-multipart:
    post:
      operationId: uploadMultipart
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                description:
                  type: string
      responses:
        '200':
          description: ok
  /upload-form:
    post:
      operationId: uploadFormUrlEncoded
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: ok
  /upload-raw:
    put:
      operationId: uploadRaw
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: ok
